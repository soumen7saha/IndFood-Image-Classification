apiVersion: apps/v1
kind: Deployment
metadata:
  name: indfood-imgclassification
  labels:
    app: indfood-imgclassification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: indfood-imgclassification
  template:
    metadata:
      labels:
        app: indfood-imgclassification
    spec:
      containers:
      - name: indfood-imgclassification
        image: indfood-imgclassification:v2
        imagePullPolicy: Never
        ports:
        - containerPort: 9696
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9696
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9696
          initialDelaySeconds: 5
          periodSeconds: 5